<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
    <title>Founders</title>
</head>
<body>

    <section id="services">
        <div id="slider" style="transform: scale(1.2);">
          <div class="slide-container swiper">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper">

                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="images/Fathy.jpg" alt="" class="card-img">
                            </div>
                        </div>
    
                        <div class="card-content">
                            <h2 class="name">Fathy Ibrahim</h2>
                            <p class="description">Major: Computer Science <br>job: board member <br> role: Founder <br>age: 20</p>
    
                            <button class="button">View More</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="images/Rima.jpg" alt="" class="card-img">
                            </div>
                        </div>
    
                        <div class="card-content">
                            <h2 class="name">Rima Kamel</h2>
                            <p class="description">Major: Psychology <br>job: board member <br> role: Founder <br>age: 20</p>
    
                            <button class="button">View More</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="images/Youssef.jpg" alt="" class="card-img">
                              </div>
                        </div>
    
                        <div class="card-content">
                            <h2 class="name">Youssef Ben Khalifa</h2>
                            <p class="description">Major: Computer Science <br>job: board member <br> role: Founder <br>age: 20</p>
    
                            <button class="button">View More</button>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
    
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
      </div>
      </section>


      <script src="js/swiper-bundle.min.js"></script>
      <script src="js/slider.js"></script>
</body>
</html>
